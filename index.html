<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Random Choice picker.</h1>
    <div class="container">
        <h3>Enter your choices here... separated by comma (',').<br>
        press enter when done. <span id="blink">|</span></h3>
        <textarea  id="textarea" placeholder="   Enter your choice"></textarea>
        <div id="tags">
            <span id="tag" class="highlight">choice1</span>
            <span id="tag">choice2</span>
            <span id="tag">choice3</span>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
